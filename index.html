<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLah - Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Pulsing waveform background */
        .waveform {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.1;
            background: 
                radial-gradient(ellipse at 50% 50%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 70%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.1;
                transform: scale(1);
            }
            50% {
                opacity: 0.2;
                transform: scale(1.05);
            }
        }

        /* Grid overlay */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
        }

        /* Glitch text animation for TechLah */
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 12vw, 7rem);
            font-weight: 900;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4);
            animation: glitch 3s infinite;
        }

        .logo::before,
        .logo::after {
            content: 'TechLah';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo::before {
            color: #ff00ff;
            animation: glitch-1 2.5s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            text-shadow: 2px 0 #ff00ff;
        }

        .logo::after {
            color: #00ff00;
            animation: glitch-2 2.8s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            text-shadow: -2px 0 #00ff00;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-1 {
            0%, 100% {
                transform: translate(0);
                opacity: 0.8;
            }
            33% {
                transform: translate(-3px, 0);
                opacity: 0.7;
            }
            66% {
                transform: translate(3px, 0);
                opacity: 0.8;
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                transform: translate(0);
                opacity: 0.8;
            }
            33% {
                transform: translate(3px, 0);
                opacity: 0.7;
            }
            66% {
                transform: translate(-3px, 0);
                opacity: 0.8;
            }
        }

        /* Subheading */
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: #a0a0ff;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .tagline {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 400;
            color: #7dd3fc;
            margin-bottom: 3rem;
            letter-spacing: 0.03em;
        }

        /* Spinning loader */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(0, 255, 255, 0.1);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 3px solid rgba(138, 43, 226, 0.1);
            border-top-color: #8a2be2;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Email notification form */
        .notify-section {
            margin-top: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .notify-title {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-input:focus {
            border-color: #00ffff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .notify-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00ffff, #0066ff);
            border: none;
            border-radius: 8px;
            color: #0a0a0f;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .notify-btn:active {
            transform: translateY(0);
        }

        /* Status message */
        .status-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #00ffff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .email-input,
            .notify-btn {
                width: 100%;
                min-width: auto;
            }

            .loader {
                width: 60px;
                height: 60px;
            }
        }

        /* Footer accent */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            z-index: 10;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="particles" id="particles"></div>
    <div class="waveform"></div>
    <div class="grid"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="logo">TechLah</h1>
        <p class="subtitle">Something big is brewing in the circuits…</p>
        <p class="tagline">We're engineering the next evolution. Sit tight, Commander.</p>

        <div class="loader-container">
            <div class="loader"></div>
        </div>

        <div class="notify-section">
            <p class="notify-title">Get notified at launch</p>
            <div class="input-group">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="commander@email.com"
                    id="emailInput"
                >
                <button class="notify-btn" onclick="handleNotify()">Notify Me</button>
            </div>
            <p class="status-message" id="statusMessage"></p>
        </div>
    </div>

    <div class="footer">© 2025 TECHLAH — INITIALIZING SYSTEMS</div>

    <script>
        // Generate matrix-style particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Handle notify button click (non-functional, just UI feedback)
        function handleNotify() {
            const emailInput = document.getElementById('emailInput');
            const statusMessage = document.getElementById('statusMessage');
            
            if (emailInput.value && emailInput.value.includes('@')) {
                statusMessage.textContent = '✓ You\'re on the list, Commander. Prepare for launch.';
                statusMessage.classList.add('show');
                emailInput.value = '';
                
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 3000);
            } else {
                statusMessage.textContent = '⚠ Please enter a valid email address.';
                statusMessage.style.color = '#ff00ff';
                statusMessage.classList.add('show');
                
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                    statusMessage.style.color = '#00ffff';
                }, 3000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleNotify();
            }
        });

        // Initialize particles on load
        createParticles();
    </script>
</body>
</html>
